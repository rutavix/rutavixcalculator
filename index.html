<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <title>Rutavix Calculator</title>
</head>
<body>
    <br>
    <h1>Rutavix Calculator</h1>
    <hr id="hr">
    <div>
        <form name="Calculator">
            <input id="input-display" name="display" placeholder="0">
            <br>
            <input id="first" type="button"  value="7" onclick="insert(7)">
            <input id="second" type="button" value="8" onclick="insert(8)">
            <input id="third" type="button" value="9" onclick="insert(9)">
            <input id="fourth" type="button" value="+" onclick="btnplus()">
            <br>
            <input id="first" type="button"  value="4" onclick="insert(4)">
            <input id="second" type="button" value="5" onclick="insert(5)">
            <input id="third" type="button" value="6" onclick="insert(6)">
            <input id="fourth" type="button" value="-" onclick="btnminus()">
            <br>
            <input id="first" type="button"  value="1" onclick="insert(1)">
            <input id="second" type="button" value="2" onclick="insert(2)">
            <input id="third" type="button" value="3" onclick="insert(3)">
            <input id="fourth" type="button" value="*" onclick="btnmult()">
            <br>
            <input id="first" type="button"  value="0" onclick="insert(0)">
            <input id="second" type="button" value="%" onclick="btnMod()">
            <input id="third" type="button" value="." onclick="btndot()">
            <input id="fourth" type="button" value="/" onclick="btndiv()">
            <br>
            <input id="equal" type="button"  value="=" onclick="btnequal()">
            <input id="clear" type="button" value="C" onclick="btnclear()">
        </form>
    </div>
    <script src="style/index.js"></script>
</body>
</html>
