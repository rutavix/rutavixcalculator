<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <title>Rutavix Calculator</title>
</head>
<body>
    <br>
    <h1>Rutavix Calculator</h1>
    <hr id="hr">
    <div>
        <form name="Calculator">
            <input id="input-display" name="display" placeholder="0">
            <br>
            <input id="seven" type="button"  value="7" onclick="document.Calculator.display.value +='7'">
            <input id="eight" type="button" value="8" onclick="document.Calculator.display.value +='8'">
            <input id="nine" type="button" value="9" onclick="document.Calculator.display.value +='9'">
            <input id="plus" type="button" value="+" onclick="btnplus()">
            <br>
            <input id="seven" type="button"  value="4" onclick="document.Calculator.display.value +='4'">
            <input id="eight" type="button" value="5" onclick="document.Calculator.display.value +='5'">
            <input id="nine" type="button" value="6" onclick="document.Calculator.display.value +='6'">
            <input id="plus" type="button" value="-" onclick="btnminus()">
            <br>
            <input id="seven" type="button"  value="1" onclick="document.Calculator.display.value +='1'">
            <input id="eight" type="button" value="2" onclick="document.Calculator.display.value +='2'">
            <input id="nine" type="button" value="3" onclick="document.Calculator.display.value +='3'">
            <input id="plus" type="button" value="*" onclick="btnmult()">
            <br>
            <input id="seven" type="button"  value="0" onclick="document.Calculator.display.value +='0'">
            <input id="eight" type="button" value="%" onclick="btnMod()">
            <input id="nine" type="button" value="." onclick="btndot()">
            <input id="plus" type="button" value="/" onclick="btndiv()">
            <br>
            <input id="equal" type="button"  value="=" onclick="document.Calculator.display.value = eval (document.Calculator.display.value)">
            <input id="clear" type="button" value="C" onclick="btnclear()">
        </form>
    </div>
    <script src="style/index.js"></script>
</body>
</html>
